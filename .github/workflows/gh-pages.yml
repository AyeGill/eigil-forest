name: github pages

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Set a branch that will trigger a deployment
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 1

      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: "5.1"

      - if: ${{ steps.cache-ocaml.outputs.cache-hit != 'true' }}
        name: clone forester
        run: git clone https://git.sr.ht/~jonsterling/ocaml-forester

      - name: Install Forester
        run: |
          sudo apt install libev-dev
          cd ocaml-forester
          opam pin add -y . --locked

      - name: Setup TeX Live
        uses: teatimeguest/setup-texlive-action@v2
        with:
          packages: >-
            scheme-medium
            standalone
            mlmodern
            amsfonts
            amsmath
            zx-calculus
            tikz-cd
            l3packages
            dvisvgm
            pgf
            etoolbox
            mathtools
            stmaryrd
            newtx
            newpx
            xstring
            fontaxes
            kastrup
            spath3
            xpatch

      - name: Check `latex` version
        run: latex --version

      - name: Build with Forester
        run: opam exec -- forester build forest.toml

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './output'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4